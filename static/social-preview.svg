<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Gradient background for visual interest -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1095c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d7a9f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Circular background for icon -->
  <circle cx="600" cy="230" r="90" fill="rgba(255, 255, 255, 0.15)"/>

  <!-- Fork (left) -->
  <g transform="translate(520, 170)">
    <rect x="18" y="0" width="4" height="15" fill="white" rx="2"/>
    <rect x="10" y="0" width="4" height="15" fill="white" rx="2"/>
    <rect x="26" y="0" width="4" height="15" fill="white" rx="2"/>
    <rect x="34" y="0" width="4" height="15" fill="white" rx="2"/>
    <rect x="10" y="12" width="28" height="8" fill="white" rx="2"/>
    <rect x="20" y="18" width="8" height="80" fill="white" rx="3"/>
    <ellipse cx="24" cy="105" rx="5" ry="8" fill="white"/>
  </g>

  <!-- Plate (center) -->
  <g transform="translate(600, 230)">
    <circle cx="0" cy="0" r="45" fill="white"/>
    <circle cx="0" cy="0" r="35" fill="url(#bg)"/>
    <circle cx="0" cy="0" r="30" fill="rgba(255, 255, 255, 0.3)"/>
  </g>

  <!-- Knife (right) -->
  <g transform="translate(640, 170)">
    <rect x="18" y="0" width="8" height="30" fill="white" rx="3"/>
    <path d="M 18 28 L 26 28 L 30 20 L 30 8 L 26 0 L 18 0 Z" fill="white"/>
    <rect x="20" y="28" width="4" height="70" fill="white" rx="2"/>
    <ellipse cx="22" cy="105" rx="5" ry="8" fill="white"/>
  </g>

  <!-- Title -->
  <text x="600" y="410" font-size="80" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700">Food Map</text>

  <!-- Subtitle -->
  <text x="600" y="490" font-size="40" text-anchor="middle" dominant-baseline="middle" fill="#e6f7ff" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Where I like to eat</text>
</svg>
